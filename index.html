<!doctype html>
<html>
  <head>
    <title>0x62</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/term.css"/>
    <script src="/static/js/parser.js"></script>
    <script>
      function getBrowser() {
        const userAgent = navigator.userAgent;
        if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) {
            return "Google Chrome";
        } else if (userAgent.includes("Firefox")) {
            return "Mozilla Firefox";
        } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
            return "Safari";
        } else if (userAgent.includes("Edg")) {
            return "Microsoft Edge";
        } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
            return "Opera";
        } else if (userAgent.includes("Trident") || userAgent.includes("MSIE")) {
            return "Internet Explorer";
        } else {
            return "Unknown";
        }
      }

      document.addEventListener("DOMContentLoaded", async function() {
        document.getElementById("term-input").addEventListener("submit", function(e) {
          e.preventDefault();
          command();
        });

        document.getElementById("ipaddr").innerText = await (await fetch("https://myexternalip.com/raw")).text();
        document.getElementById("browser").innerText = getBrowser();
      });
      document.addEventListener("click", function() {
        document.getElementById("cmd-input").focus();
      })
    </script>
  </head>
  <body>
    <div id="term-output">
      _________________________________________<br/><br/>
      0x62-OS v0.1<br/>
      <span class="text-green">IP: </span><span id="ipaddr"></span><br/>
      <span class="text-green">Browser: </span><span id="browser"></span><br/>
      <span class="text-green">GitHub: </span><a href="https://github.com/0x62entity/0x62.me" target="_blank">https://github.com/0x62entity/0x62.me</a><br/>
      _________________________________________<br/><br/>
      <span class="text-yellow">Welcome. For a list of available commands, type 'help' or '?'.</span><br/>
    </div>
    <form id="term-input">
      visitor@0x62.me: <span class="text-green">~</span> $
      <input type="text" id="cmd-input" autofocus/>
    </form>
  </body>
</html>
